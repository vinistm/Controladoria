<!DOCTYPE html>
<html>
  <head>
    <title>Tabela Financeira</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h2>Tabela Financeira</h2>
      <button id="reveal" onclick="revealValues()">Show</button>
      <div class="filter">
        <label for="filter-date">Filtrar por Data:</label>
        <input type="date" id="filter-date" />

        <label for="filter-value">Filtrar por Valor:</label>
        <input type="number" id="filter-value" />

        <button onclick="filterEntries()">Filtrar</button>
      </div>
    </div>

    <div class="valores">
      <div class="entradas">
        <h3>Entradas</h3>
        <div class="entries"></div>
      </div>
      <div class="saidas">
        <h3>Saídas</h3>
        <div class="expenses"></div>
      </div>
      <div class="recorrente">
        <h3>Contas Recorrentes</h3>
        <div class="recurring"></div>
      </div>
    </div>
    <br />
    <div class="totais">
      <h3>Total de Entradas: <span id="total-entries">0</span></h3>
      <h3>Total de Saídas: <span id="total-expenses">0</span></h3>
    </div>

    <div class="insert">
      <h3 id="balance"></h3>
      <input type="text" id="description" placeholder="Descrição" />
      <select id="type">
        <option value="income">Entrada</option>
        <option value="expense">Saída</option>
        <option value="recurring">Contas Recorrentes</option>
        <input type="date" id="date" placeholder="Data" />
      </select>
      <input type="number" id="value" placeholder="Valor" />
      <button id="add" onclick="addEntry()">+</button>
      <!-- Botão para revelar os valores -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
